name: Build and Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read

jobs:
  build:
    name: Build and Test CryptoGuard-Go
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Build binary
        run: go build -o cryptoguard ./cmd/cryptoguard

      - name: Verify binary
        run: ./cryptoguard -version

      - name: Run on testdata
        run: ./cryptoguard -format text ./testdata/vulnerable/... || true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-cryptoguard
